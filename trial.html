<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Blur on Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Big Shoulders', sans-serif;
      background-color: #17080a;
      color: white;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("3607424.jpg") center center / cover no-repeat;
      z-index: -1;
      transition: filter 0.2s ease-out;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      min-height: 300vh; /* Enough to scroll */
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>

  <div class="content">
    <h1>Hello!</h1>
    <p>Scroll down to see the blur effect on the background image.</p>
    <p>Keep scrolling...</p>
  </div>

  <script>
    const bg = document.querySelector('.bg-image');
    window.addEventListener('scroll', () => {
      const scroll = window.scrollY;
      const blurAmount = Math.min(scroll / 50, 10); // blur up to 10px max
      bg.style.filter = `blur(${blurAmount}px)`;
    });
  </script>
</body>
</html>
